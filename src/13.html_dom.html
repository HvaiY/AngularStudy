<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng dom</title>

</head>
<body>
    <div ng-app="" ng-init="mySwitch=true; hour=12">
     <p>
       <button ng-disabled="mySwitch">点击</button>
     </p>
     <p>
       <input type="checkbox" ng-model="mySwitch"> 按钮
     </p>
     <p>
       {{mySwitch}}
     </p>
     <p ng-show="false">我不可见</p>
     <p ng-show="true">我可见</p>
     <p ng-show="hour>11">时间{{hour}}大于11</p>
     <p ng-hide="true">"我是隐藏的"</p>
     <p ng-hide="hour>12">{{hour}}大于12 隐藏 </p>
    </div>
</body> 
<script src="../lib/angular/angular.min.js"></script>

</html>
